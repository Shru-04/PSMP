<html>
{%load static%}
<head>
  <link rel="stylesheet" href="{%static 'signup.css'%}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{%static 'font-awesome.min.css'%}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Sign Up</title>
</head>

<body>
  {% include  'messages.html'%}
  <div class="main" style = "height: 725px;">
    <p class="sign" align="center">SignUp for StockEazy</p>
    <form class="form1" method="post" action="/logins/register" style="padding-top: 40px;">
      {% csrf_token %}
      <input id = "username" name = "username" class="un " type="text" align="center" placeholder="Username">
      <input class="pass" name = "password" type="password" align="center" placeholder="Password" id="password">
      <input id = "cfmpwd" name = "confirm_password" type="password" class="un " type="text" align="center" placeholder="confirm_password">
      <input id = "email" name = "email" class="un " type="text" align="center" placeholder="Email">
      
      <input id = "fname" name = "first_name" class="un " type="text" align="center" placeholder="First Name">
      <input id = "lname" name = "last_name" class="un " type="text" align="center" placeholder="Last Name">
      <!--<div class = "un">
      {{ form.as_p }}
      </div>-->
      <h5 class = "un"> Note : Password should be more than 8 characters, with a mix of letters,numbers and special characters </h5>
      <button class="submit" align="center" value = "submit"> Submit</button>
      <!--{% if user.is_authenticated%}
          <h3>Hello, {{  user.username }} </h3>
          <a href = {% url 'logout' %}>   signout </a>
      {% endif %}-->
    </form>  
    </div>
  </body>
</html>
